    <!-- Core theme JS-->
    <script src="js/scripts.js?v=20260208-80"></script>
    <script>
        (function () {
            const modal = document.getElementById("blazModal");
            const openBtn = document.getElementById("openProfileModal");
            if (!modal || !openBtn) return;
            const BUTTON_REVEAL_DELAY_MS = 5000;

            const closeElements = modal.querySelectorAll("[data-modal-close]");

            function openModal() {
                modal.classList.add("is-open");
                modal.setAttribute("aria-hidden", "false");
                document.body.classList.add("modal-open");
            }

            function closeModal() {
                modal.classList.remove("is-open");
                modal.setAttribute("aria-hidden", "true");
                document.body.classList.remove("modal-open");
            }

            window.blazOpenModal = openModal;
            openBtn.classList.remove("is-visible");
            openBtn.setAttribute("aria-hidden", "true");
            openBtn.tabIndex = -1;
            openBtn.style.opacity = "0";
            openBtn.style.pointerEvents = "none";
            openBtn.style.transform = "translateY(14px)";
            window.setTimeout(() => {
                openBtn.classList.add("is-visible");
                openBtn.removeAttribute("aria-hidden");
                openBtn.tabIndex = 0;
                openBtn.style.opacity = "1";
                openBtn.style.pointerEvents = "auto";
                openBtn.style.transform = "translateY(0)";
            }, BUTTON_REVEAL_DELAY_MS);
            openBtn.addEventListener("click", openModal);
            closeElements.forEach((el) => el.addEventListener("click", closeModal));
            document.addEventListener("keydown", (evt) => {
                if (evt.key === "Escape") closeModal();
            });
        })();
    </script>
